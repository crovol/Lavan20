<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Lavandería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gestión de Pedidos de Lavandería</h1>

        <form id="orderForm">
            <label for="name">Nombre del cliente:</label>
            <input type="text" id="name" required>

            <label for="phone">Número de teléfono:</label>
            <input type="text" id="phone" required>

            <label for="product">Producto (ej. Camisa, Pantalón, etc.):</label>
            <input type="text" id="product" required>

            <label for="pickupDate">Fecha de retiro:</label>
            <input type="date" id="pickupDate" readonly>

            <label for="status">Estado del pedido:</label>
            <select id="status">
                <option value="En Proceso">En Proceso</option>
                <option value="Listo para Retirar">Listo para Retirar</option>
            </select>

            <label for="paidStatus">Estado de pago:</label>
            <select id="paidStatus">
                <option value="Pagado">Pagado</option>
                <option value="Con Deuda">Con Deuda</option>
            </select>

            <button type="submit">Registrar Pedido</button>
        </form>

        <div id="searchSection">
            <input type="text" id="searchQuery" placeholder="Buscar por nombre, teléfono o producto...">
            <button onclick="searchOrders()">Buscar</button>
        </div>

        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Producto</th>
                    <th>Fecha Ingreso</th>
                    <th>Fecha Retiro</th>
                    <th>Estado</th>
                    <th>Pago</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script src="google-sheets-integration.js"></script>
    <script src="script.js"></script>
</body>
</html>
